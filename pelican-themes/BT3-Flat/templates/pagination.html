{% if DEFAULT_PAGINATION %}
  <ul class="pagination">
	{% if articles_page.has_previous() %}
                <li id="prev" class="prev disabled">
			{% if articles_page.previous_page_number() == 1 %}
				<a href="{{ SITEURL }}/{{ page_name }}.html">
			{% else %}
				<a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.previous_page_number() }}.html">
			{% endif %}
			<span class="meta-nav">&larr;</span> Newer posts</a>
		</li>
	{% endif %}
	{% if articles_page.has_next() %}
                <li id="next" class="next">
		<a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html" >Older posts <span class="meta-nav">&rarr;</span></a>
                </li>
	{% endif %}
  </ul>
{% endif %}
